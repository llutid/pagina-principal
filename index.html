<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Llutid+</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Animación de la pantalla de bienvenida */
    .intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000000, #0a0a0a);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .logo-container {
      font-size: 4rem;
      font-weight: 800;
      color: white;
      opacity: 0;
      letter-spacing: 4px;
      animation: fadeInZoom 2s ease-out forwards, fadeOut 1s ease-in forwards 4s;
      text-shadow: 0 0 10px #00bfff88, 0 0 20px #00bfff44;
      font-family: 'Montserrat', sans-serif;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.05);
      }
    }

    /* Estilo del formulario de login */
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      display: none; /* Ocultar el formulario inicialmente */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    h1 span:first-child {
      color: #2196f3;
    }

    h1 span:last-child {
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 12px 20px;
      margin: 12px 0;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background-color: #2196f3;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0bc36a;
    }

    .mensaje {
      display: none;
      margin-top: 20px;
      padding: 12px;
      border-radius: 30px;
      font-size: 16px;
    }

    #success {
      background-color: #4caf50;
    }

    #error {
      background-color: #f44336;
    }

    .suscribirse {
      margin-top: 30px;
      font-size: 14px;
    }

    .suscribirse a {
      color: #2196f3;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 8px;
      transition: color 0.3s;
    }

    .suscribirse a:hover {
      color: #0bc36a;
    }

    /* Animación fadeIn para el formulario */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de animación de bienvenida -->
  <div class="intro-screen">
    <div class="logo-container">LLUTID+</div>
  </div>

  <!-- Formulario de login -->
  <div class="container">
    <h1><span>Llutid</span><span>+</span></h1>

    <input type="email" id="correo" placeholder="Correo electrónico" />
    <input type="text" id="pin" maxlength="4" placeholder="PIN de 4 dígitos" inputmode="numeric" />
    <button onclick="verificarPIN()">Ingresar</button>

    <div id="success" class="mensaje">¡Acceso concedido!</div>
    <div id="error" class="mensaje">Correo o PIN incorrecto.</div>

    <div class="suscribirse">
      ¿No tienes cuenta? <br />
      <a href="https://api.whatsapp.com/send?phone=+573181087834&text=%C2%A1Hola!%20%F0%9F%91%8B%20Estoy%20emocionado/a%20por%20unirme%20a%20Llutid+%20%F0%9F%8E%AC%20y%20comenzar%20a%20disfrutar%20de%20todo%20su%20contenido%20exclusivo.%20%C2%BFPodr%C3%ADan%20ayudarme%20con%20los%20pasos%20para%20iniciar%20mi%20suscripci%C3%B3n%20%F0%9F%92%B3%20y%20completar%20el%20proceso%20de%20pago?%20%C2%AAEspero%20con%20ansias%20ser%20parte%20de%20la%20experiencia%20Llutid+!%20%E2%9C%A8" target="_blank">
        ¡Suscríbete a Llutid+ ahora!
      </a>
    </div>
  </div>

  <script>
    // Después de 5.5 segundos, ocultar la animación y mostrar el formulario
    setTimeout(() => {
      document.querySelector('.intro-screen').style.display = 'none';
      document.querySelector('.container').style.display = 'block';
      document.querySelector('.container').style.animation = 'fadeIn 1s ease-in-out'; // Añadir animación fadeIn al formulario
    }, 5500);

    function verificarPIN() {
      const correo = document.getElementById('correo').value.trim().toLowerCase();
      const pin = document.getElementById('pin').value.trim();
      const errorMsg = document.getElementById('error');
      const successMsg = document.getElementById('success');

      const usuariosRegistrados = {
        "llutidoficial@gmail.com": "1057",
        "luzmarinamartinez1805@gmail.com": "0607",
        "torresqnderson0987@gmail.com": "0607",
        "martinidia30@gmail.com": "2683",
        "pipedxhidalgo@gmail.com": "0607",
        "ruizruizdannaelizabeth@gmail.com": "0607",
        "ximenapm2603@gmail.com": "0607",
        "Andresmedina2508@gmail.com": "4445",
        "jeferssonstivenf@gmail.com": "1057",
      };

      if (usuariosRegistrados[correo] && usuariosRegistrados[correo] === pin) {
        localStorage.setItem('correo', correo);
        errorMsg.style.display = 'none';
        successMsg.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'https://llutid.github.io/home-llutid/'; // Cargar la página en la misma ventana
        }, 2000);
      } else {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
      }
    }

    window.onload = function () {
      const correoGuardado = localStorage.getItem('correo');
      if (correoGuardado) {
        document.getElementById('correo').value = correoGuardado;
      }
    }
  </script>
</body>
</html>
